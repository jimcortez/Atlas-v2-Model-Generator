  10: 124 #-
  11: 130 #-
  12: 134
  13: 138 #-
  14: 141 #-
  15: 144 #-
  16: 147 #-
  17: 149 #-
  18: 151 #-
  19: 153 
  20: 155 #-
  21: 156 #-
  22: 157 #-
  23: 158 #- 
  24: 159 
  25: 159 #Begin B rings
  26: 158 #24B -
  27: 158 #23B
